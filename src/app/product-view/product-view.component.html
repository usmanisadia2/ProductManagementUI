  <div class="container">
      <div class="row">
        <div class="col-md-4 d-flex mx-auto my-5" *ngFor="let product of productsList">
          <!--Card-->
      <div class="card card-cascade wider mb-2">
  
          <!--Card image-->
          <div class="view view-cascade">
            <img  (click)="getProduct(product)" src={{product.productURL}} class="card-img-top" style="width: 100%; height: 25vw;">
          </div>
          <!-- object-fit: cover; -->
          <!--/Card image-->
    
          <!--Card content-->
          <div class="card-body card-body-cascade text-center">
            <!--Title-->
            <h4 class="card-title"><strong>{{ product.productName }}</strong></h4>
            <h6 class="indigo-text"><strong>{{ product.price }}</strong></h6>
            <p class="card-text">{{ product.manufacture }}</p>
            <div class="center" (click)="onSelect(product)" ><button class="btn btn-primary mb-2">Add To Cart</button></div>
          </div>
          <!--/.Card content-->
    
        </div>
        <!--/.Card-->
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
