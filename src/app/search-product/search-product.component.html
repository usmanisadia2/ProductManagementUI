<!-- User Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" [routerLink]="['/user']" routerLinkActive="router-link-active">Products</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/user/searchProduct']" routerLinkActive="router-link-active">Search Product</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- /End NavBar -->
  
  
  
  
  <div class="main">
    
      <!-- Search Product -->
      <div class="input-group">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" 
          autocomplete="on" placeholder="&#61442;  Search Your Product">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    
  
  
  
  <!-- List of all Products -->
  
  
      <div class="container">
        <table class="table table-striped text-light">
          <thead>
          <tr>
            <th>Product Name</th>
            <th>Manufacturer</th>
            <th>Product Category</th>
            <th>Price</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-light"*ngFor="let product of productsList | filterProduct : searchText">
            <td>{{product.productName}}</td>
            <td>{{product.manufacture}}</td>
            <td>{{product.productCategory}}</td>
            <td>{{product.price}}</td>
            <td style="width:20%"><img src="{{product.productURL}}"></td>
            <td><button class="btn btn-pink btn-md rounded" (click)="forwardToCart()">
              Add To Cart</button></td>
          </tr>
          </tbody>
        </table>
      </div>
